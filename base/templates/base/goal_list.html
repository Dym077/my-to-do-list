<h1>My Goals</h1>
<!--Here is where all the goals created by the user are listed-->
<a href="{% url 'goal-create' %}">Add Goal</a>

<table>
    <tr>
        <th>To do</th>
        <th></th>
    </tr>
    {% for goal in goals %}
    <tr>
        <td>{{goal.title}}</td>
        <td><a href="{% url 'goal' goal.id %}">View</a></td>
    </tr>
    {% empty %}
    <h3>No goals in list</h3>
    {% endfor %}
</table>
